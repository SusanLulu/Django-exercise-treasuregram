{% load staticfiles %}

<!DOCTYPE html>
<html lang = "en">
    <head>
        <link rel="stylesheet" href="{% static 'bootstrap.min.css' %}" media="screen">
        <link rel="stylesheet" href="{% static 'style.css' %}" media="screen">
     <title>treasureGram</title>
    </head>
    <body>
        <nav class="navbar navbar-default navbar-static-top text-center">
	  <a href="/">
	    <img src="{% static 'images/qiaohu.jpeg' %}" alt= "TreasureGram" height= "100">
	  </a>
	{% if user.is_authenticated %}
             <a class = "navbar-text navbar-right" href="{% url 'profile' user.username %}">{{ user.username }}</a>
             <a class="navbar-text navbar-right" href="{% url 'logout' %}">logout</a>
        {% else %}
             <a class="navbar-text navbar-right" href="{% url 'login' %}">login</a>
             <a class="navbar-text" href="{% url 'register' %}">Register</a>
        {% endif %}
	</nav>
	  
        <main class="container container--mw700">
	{% block content %}
	{% endblock %}

	</main>


        <footer class="footer" role="contentinfo">
            <div class="container">
	        <p class="text-muted">&copy; Travel Tracker 2016</p>
            </div>
	</footer>
        
	<script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
	<script src="{% static 'js/main.js' %}"></script>

    </body>
</html>
